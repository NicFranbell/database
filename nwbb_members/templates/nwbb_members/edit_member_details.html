{% load bootstrap %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% include "nwbb_members/head.html" %}
</head>
<body>
<div id="wrapper">
    {% include "nwbb_members/nav.html" %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit Details for {{ member.user.get_full_name }}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form class="form" method="POST">
                                    <p>Member's details are displayed below. If anything is incorrect, please make the
                                        appropriate
                                        changes.</p>
                                    <hr/>
                                    {% csrf_token %}
                                    {{ form|bootstrap }}
                                    <hr>
                                    <div class="form-actions">
                                        <button class="btn btn-primary" type="submit">Confirm Details</button>
                                        <a class="btn" href="{% url 'members:index' %}">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- /container -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
