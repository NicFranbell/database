{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "nwbb_members/head.html" %}
</head>
<body>
<div id="wrapper">
    {% include "nwbb_members/nav.html" %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add a Driving Offence for {{ member.get_full_name }}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Enter the Driving Offence Details
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    {{ form|bootstrap }}
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </div>
                                    <script>
					                    $(function() {
					                        $( "#id_date" ).datetimepicker( $.datepicker.regional[ "en-GB" ] );
					                    });
                					</script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
